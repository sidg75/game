<!DOCTYPE html>
<html>
<head>
    <title>Anime Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="wheel">
            </div>
        <button id="tryMyLuck">Try my luck</button>
    </div>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <img id="characterImage" src="" alt="Anime Character">
            <audio id="characterSound" src="" autoplay></audio>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
