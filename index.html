<!DOCTYPE html>
<html>
<head>
    <title>Plant Detective</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plant Detective</h1>
        <p>Upload an image of a plant to learn more!</p>
    </header>

    <main>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="uploadButton">Identify Plant</button>

        <div id="results">
            <h2>Plant Details</h2>
            <table id="plantTable">
                </table>

            <div id="imageGallery">
                </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Plant Detective</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
