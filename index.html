<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plant Identifier</h1>
        <p>Upload an image of a plant to learn more about it.</p>
    </header>



    <section id="upload-section">
    <input type="file" id="plantImage" accept="image/*">
    <button id="uploadButton">Upload and Identify</button>
    
    <!-- This img tag will show the uploaded image -->
    <div id="image-preview">
        <h3>Uploaded Image:</h3>
        <img id="uploadedImage" src="#" alt="Your uploaded plant image will appear here" style="max-width: 300px; max-height: 300px; display: none;">
    </div>
</section>


    <section id="result-section" class="hidden">
        <h2>Plant Details</h2>
        <table id="plant-details">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Information</th>
                </tr>
            </thead>
            <tbody>
                <!-- Plant details will go here -->
            </tbody>
        </table>

        <h2>Similar Plants</h2>
        <div id="similar-plants">
            <!-- Matching plant images will go here -->
        </div>
    </section>

    <!-- Ensure the script is loaded at the end -->
    <script src="script.js"></script>
</body>
</html>
